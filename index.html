<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPL 2026 Selector</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:#fff;
    }

    /* HEADER */
    header{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100px;
      background:linear-gradient(135deg,#f8fafc,#e2e8f0);
      font-size:30px;
      font-weight:900;
      letter-spacing:2px;
      color:#0f172a;
      text-transform:uppercase;
      box-shadow:0 4px 18px rgba(0,0,0,0.15);
    }

    header img{
      position:absolute;
      left:24px;
      height:65px;
      opacity:0.85;
    }

    /* DASHBOARD GRID */
    .dashboard{
      max-width:1400px;
      margin:40px auto;
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:24px;
      padding:0 20px;
    }

    /* TEAM CARD */
    .team-card{
      border-radius:16px;
      padding:22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow:0 6px 22px rgba(0,0,0,0.45);
      position:relative;
      overflow:hidden;
    }

    .team-card:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:0 12px 32px rgba(0,0,0,0.65);
    }

    .team-card img{
      width:110px;
      height:110px;
      object-fit:contain;
      margin-bottom:12px;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,0.35));
    }

    .team-name{
      text-align:center;
      font-size:16px;
      font-weight:bold;
    }

    footer{
      text-align:center;
      padding:18px;
      font-size:12px;
      opacity:0.6;
    }
  </style>
</head>

<body>

<header>
  <img src="https://images.seeklogo.com/logo-png/53/2/tata-ipl-logo-png_seeklogo-531750.png">
  CRICTECH [IPL 2026 PLAYING XII SELECTOR]
