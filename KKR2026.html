<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KKR Playing XI Builder</title>

<style>
:root{
  --purple:#2B0A3D;
  --gold:#D4AF37;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--purple);
  color:var(--gold);
}

header{
  background:var(--gold);
  padding:18px;
  text-align:center;
  font-size:26px;
  font-weight:800;
  color:var(--purple);
  position:relative;
}
#kkrLogo{
  position:absolute;
  top:10px;
  left:16px;
  height:48px;
  opacity:.85;
}
.header-actions{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  gap:10px;
  align-items:center;
}


#resetBtn,
#captainBtn{
  padding:6px 14px;
  border:none;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
}


#captainBtn,#resetBtn{
  background:var(--purple);
  color:var(--gold);
}

#resetBtn:hover,
#captainBtn:hover{
  opacity:.9;
}

.main{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:20px;
  padding:20px;
}

.squad{
  background:var(--gold);
  border-radius:14px;
  padding:14px;
  min-height:520px;
  overflow-y:auto;
}
.squad h3{text-align:center;margin-top:0;color:var(--purple)}
.player{
  padding:8px;
  margin:6px 0;
  background:var(--purple);
  border-radius:8px;
  cursor:grab;
}

.player.used{
  opacity:.35;
  cursor:not-allowed;
}

.field{
  display:grid;
  grid-template-rows:repeat(3,1fr);
  gap:20px;
}

.row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.row-title{
  grid-column:1/-1;
  text-align:center;
  color:var(--gold);
  font-weight:bold;
  margin-bottom:4px;
}

.zone{
  background:#1A0B23;border-radius:14px;
  min-height:170px;
  display:flex;align-items:center;justify-content:center;
  border:5px solid var(--gold);padding:10px
}

.zone.impact{
  border:5px dashed var(--gold);
}

.selected-player{
  background:#E5E7EB;border-radius:12px;
  padding:12px;width:100%;height:100%;
  box-sizing:border-box;position:relative;
  cursor:grab
}

.selected-player > *{position:relative;z-index:1}

.selected-player img{
  width:100%;height:120px;
  object-fit:cover;object-position:center top;
  border-radius:8px
}
.selected-player .name{
  margin-top:8px;
  font-weight:700;
  text-align:center;
  letter-spacing:.6px;
  transition:transform .2s,color .2s
}
.selected-player .role{
  font-size:12px;
  text-align:center;
  margin-top:4px;
  color:#000000;
  transition:opacity .2s
}
.selected-player:hover .name{
  transform:scale(1.05);
  color:var(--purple)
}
.selected-player:hover .role{opacity:.85}
.captain-badge{
  position:absolute;top:6px;left:6px;
  background:var(--purple);color:#fff;
  font-weight:bold;font-size:12px;
  padding:4px 8px;border-radius:6px
}

footer{
  text-align:center;
  padding:14px;
  font-size:13px;
  opacity:.9;
}
#xiCount{font-weight:bold}
</style>
</head>

<body>
<header>
  <img id="kkrLogo" src="https://documents.iplt20.com/ipl/KKR/Logos/Logooutline/KKRoutline.png" alt="KKR Logo">
  KOLKATA KNIGHT RIDERS PLAYING XII
  <div class="header-actions">
      <button id="captainBtn">SELECT CAPTAIN</button>
      <button id="resetBtn">RESET TEAM</button>
  </div>
</header>



<div class="main">

<div class="squad">
<h3 style="text-align:center">KKR Squad</h3>
<div id="squadList"></div>
</div>

<div class="field">
<div class="row">
<div class="row-title">TOP ORDER</div>
<div class="zone"></div><div class="zone"></div><div class="zone"></div><div class="zone"></div>
</div>

<div class="row">
<div class="row-title">MIDDLE ORDER</div>
<div class="zone"></div><div class="zone"></div><div class="zone"></div><div class="zone"></div>
</div>

<div class="row">
<div class="row-title">LOWER ORDER + IMPACT</div>
<div class="zone"></div><div class="zone"></div><div class="zone"></div><div class="zone impact"></div>
</div>
</div>

</div>

<footer>
<div id="count">Selected: 0 / 11 + 1 Impact</div>
</footer>

<script>
const fallbackImg="https://via.placeholder.com/120";
let draggingCard=null;
let selectingCaptain=false;
const squad=[
{name:"AJINKYA RAHANE",role:"BATTER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/44.png"},
{name:"RINKU SINGH",role:"BATTER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/152.png"},
{name:"ANGKRISH RAGHUVANSHI",role:"BATTER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/787.png"},
{name:"MANISH PANDEY",role:"BATTER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/16.png"},
{name:"ROWMAN POWELL",role:"BATTER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/329.png"},
{name:"ANKUL ROY",role:"ALL-ROUNDER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/160.png"},
{name:"RAMANDEEP SINGH",role:"ALL-ROUNDER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/991.png"},
{name:"VAIBHAV ARORA",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/583.png"},
{name:"HARSHIT RANA",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/1013.png"},
{name:"SUNIL NARINE",role:"BOWLER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/156.png"},
{name:"VARUN CHAKRAVARTHY",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/140.png"},
{name:"CAMERON GREEN",role:"BATTER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2024/550.png"},
{name:"FINN ALLEN",role:"WK-BATTER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2023/595.png"},
{name:"TEJASVI SINGH",role:"WK-BATTER",os:false,img:""},
{name:"RAHUL TRIPATHI",role:"BATTER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/188.png"},
{name:"TIM SEIFERT",role:"WK-BATTER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/82.png"},
{name:"SARTHAK RANJAN",role:"ALL-ROUNDER",os:false,img:""},
{name:"DAKSH KARMA",role:"ALL-ROUNDER",os:false,img:""},
{name:"RACHIN RAVINDRA",role:"ALL-ROUNDER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2024/724.png"},
{name:"MATHEESHA PATHIRANA",role:"BOWLER",os:true,img:"https://www.wisden.com/static-assets/images/players/73830.png?v=23.61"},
{name:"KARTHIK TYAGI",role:"BOWLER",os:false,img:"https://www.gujarattitansipl.com/static-assets/images/players/67735.png?v=4.69"},
{name:"PRASHANT SOLANKI",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2024/972.png"},
{name:"MUSTAFIZUR RAHMAN",role:"BOWLER",os:true,img:"https://documents.iplt20.com/ipl/IPLHeadshot2024/258.png"},
{name:"AKASH DEEP",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2025/1007.png"},
{name:"UMRAN MALIK",role:"BOWLER",os:false,img:"https://documents.iplt20.com/ipl/IPLHeadshot2024/637.png"}
];
const squadList=document.getElementById("squadList");
const zones=[...document.querySelectorAll(".zone")];
const captainBtn=document.getElementById("captainBtn");
const xiCount=document.getElementById("xiCount");

function createCard(p,idx){
  const card=document.createElement("div");
  card.className="selected-player";
  card.dataset.idx=idx;
  card.draggable=true;
  card.innerHTML=`
    <img src="${p.img||fallbackImg}">
    <div class="name">${p.name}${p.os ? " ✈️" : ""}</div>

    <div class="role">${p.role}</div>
  `;
  card.onclick=()=>{
    if(!selectingCaptain) return;
    document.querySelectorAll(".captain-badge").forEach(b=>b.remove());
    const b=document.createElement("div");
    b.className="captain-badge";b.textContent="C";
    card.appendChild(b);
    selectingCaptain=false;
    captainBtn.classList.remove("active");
    saveTeam();
  };
  card.ondragstart=e=>{
    draggingCard=card;
    e.dataTransfer.setData("from","field");
  };
  return card;
}

function renderSquad(){
  squadList.innerHTML="";
  squad.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="player"+(p.used?" used":"");
    d.textContent=p.name;
    d.draggable=!p.used;
    d.ondragstart=e=>{
      e.dataTransfer.setData("from","squad");
      e.dataTransfer.setData("idx",i);
    };
    squadList.appendChild(d);
  });
}

function updateCount(){
  xiCount.textContent=
   `Selected: ${document.querySelectorAll(".selected-player").length} / 11 + 1 Impact`;
}

zones.forEach(z=>{
  z.ondragover=e=>e.preventDefault();
  z.ondrop=e=>{
    e.preventDefault();
    const from=e.dataTransfer.getData("from");
    const idx=e.dataTransfer.getData("idx");

    if(from==="squad"){
      if(z.children.length||document.querySelectorAll(".selected-player").length>=12) return;
      z.appendChild(createCard(squad[idx],idx));
      squad[idx].used=true;
    }

    if(from==="field"&&draggingCard){
      if(z.children.length){
        const temp=z.firstChild;
        z.replaceChild(draggingCard,temp);
        temp.parentElement.appendChild(temp);
      }else z.appendChild(draggingCard);
    }

    draggingCard=null;
    renderSquad();updateCount();saveTeam();
  };
});

squadList.ondragover=e=>e.preventDefault();
squadList.ondrop=()=>{
  if(!draggingCard) return;
  const idx=draggingCard.dataset.idx;
  draggingCard.remove();
  squad[idx].used=false;
  draggingCard=null;
  renderSquad();updateCount();saveTeam();
};

captainBtn.onclick=()=>{
  selectingCaptain=!selectingCaptain;
  captainBtn.classList.toggle("active");
};

function saveTeam(){
  const data=zones.map(z=>{
    const c=z.querySelector(".selected-player");
    if(!c) return null;
    return {idx:c.dataset.idx,captain:!!c.querySelector(".captain-badge")};
  });
  localStorage.setItem("kkrTeam",JSON.stringify(data));
}

function loadTeam(){
  const data=JSON.parse(localStorage.getItem("kkrTeam"));
  if(!data) return;
  data.forEach((d,i)=>{
    if(!d) return;
    const card=createCard(squad[d.idx],d.idx);
    if(d.captain){
      const b=document.createElement("div");
      b.className="captain-badge";b.textContent="C";
      card.appendChild(b);
    }
    zones[i].appendChild(card);
    squad[d.idx].used=true;
  });
  renderSquad();updateCount();
}

renderSquad();
loadTeam();
const resetBtn = document.getElementById("resetBtn");

resetBtn.onclick = () => {
  // Remove all selected players from zones
  zones.forEach(z => z.innerHTML = "");

  // Reset squad usage
  squad.forEach(p => p.used = false);

  // Clear captain mode
  selectingCaptain = false;
  captainBtn.classList.remove("active");

  // Clear storage
  localStorage.removeItem("kkrTeam");

  // Re-render UI
  renderSquad();
  updateCount();
};

</script>

</body>
</html>
